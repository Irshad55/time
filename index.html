<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Monograph-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;300;700&display=swap" rel="stylesheet">

</head>

<body>

    <section class="section1">
            

        <section class="lines">

        <div class="logo">
            <img src="logo.svg" class="logo-adj" alt="" />
        </div>

        <div class="wrap">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>

    </section>

        <div class="hero-image">
            <img src="illustration-devices.svg" class="hero-adjust" alt="" />
        </div>

    </section>

    <section class="section2">

        <div class="monograph">
            <p class="mono-new">NEW</p>
            <p class="mono-dash">MONOGRAPH DASHBOARD</p>
        </div>

        <div class="power">
            <h1 class="power-adj">POWERFUL INSIGHTS <br/> INTO YOUR TEAM</h1>
        </div>

        <div class="project">
            <p>Project planning and time tracking <br/> for agile teams</p>
        </div>

        <div class="button">
            <input type="button" value="SCHEDULE A DEMO" class="button-adj">
            <p class="last">TO SEE A PREVIEW</p>
        </div>

    </section>

    <!-- DESKTOP VIEW -->

    <section class="lap-section1">

        <div class="lap-logo">
            <img src="logo.svg" class="lap-logo-adj" alt=""/>
        </div>

        <div class="lap-monograph">
            <p class="lap-mono-new">NEW</p>
            <p class="lap-mono-dash">MONOGRAPH DASHBOARD</p>
        </div>

        <div class="lap-power">
            <h1 class="lap-power-adj">POWERFUL INSIGHTS <br/> INTO YOUR TEAM</h1>
        </div>

        <div class="lap-project">
            <p>Project planning and time tracking <br/> for agile teams</p>
        </div>

        <div class="lap-button">
            <input type="button" value="SCHEDULE A DEMO" class="lap-button-adj">
            <p class="lap-last">TO SEE A PREVIEW</p>
        </div>

    </section>

    <section class="lap-section2">

    <div class="lap-divide1">
       


        <div class="flex-container">
            <h6>PRODUCT</h6>
            <h6>FEATURES</h6>
            <h6>PRICING</h6>
            <h6>.</h6>
            <h6>LOGIN</h6>
        </div>

        <div class="lap-hero-image">
            <img src="illustration-devices.svg" class="lap-hero-adjust" alt="" />
        </div>

    </div>

    </section>
    
</body>
</html>
